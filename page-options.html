<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>options</title>
    <link rel="stylesheet" href="./src/theme.css" />
    <style>
      html {
        background-color: var(--bg-color);
        color: var(--font-color);
      }
      summary {
        cursor: pointer;
        user-select: none;
      }
      #sites-list {
        width: 800px;
        margin: 30px auto;
        display: flex;
        flex-flow: wrap;
        padding: 0;

        & li {
          width: 33.33%;
          flex-shrink: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 30px;
          line-height: 1;

          & .site-info {
            display: flex;
            align-items: center;

            & .site-favicon {
              width: 16px;
              height: 16px;
              margin-right: 4px;
            }

            & .site-name {
              margin-right: 4px;
            }

            & .site-hostname {
              color: var(--link-color);
            }
          }

          & .site-actions {
            & .btn {
              padding: 0 4px;
              cursor: pointer;
            }

            & a {
              text-decoration-line: none;
            }
          }
        }
      }
      fieldset {
        width: 600px;
        margin: 30px auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;

        & .setting-item {
          display: flex;

          & .setting-item-info {
            padding-right: 30px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
          }
        }
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend data-i18n="options_setting_title"></legend>

      <div class="setting-item">
        <div class="setting-item-info">
          <input type="checkbox" id="fuzzy" name="fuzzy" />
          <label for="fuzzy" data-i18n="options_setting_fuzzy"></label>
        </div>
        <details>
          <summary data-i18n="options_setting_fuzzy_detailsTitle"></summary>
          <span data-i18n="options_setting_fuzzy_detailsContent"></span>
          <!-- https://www.gcores.com/link?target=https%3A%2F%2Fcocos.com -->
        </details>
      </div>
    </fieldset>

    <ul id="sites-list"></ul>

    <script type="module" src="./src/options.js"></script>
  </body>
</html>
